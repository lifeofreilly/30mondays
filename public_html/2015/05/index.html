<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Changeable Charlie</title>
		<link rel="stylesheet" type="text/css" href="charlie.css"/>
		<link media="screen and (max-width : 667px)" rel="stylesheet" href="charlie.css" />
		<script>
			function pictureChange() {
		    	document.getElementById('a1').src= "tiles/a1-" + randomSuffix() + ".jpg";
		    	document.getElementById('b1').src= "tiles/b1-" + randomSuffix() + ".jpg";
		    	document.getElementById('b2').src= "tiles/b2-" + randomSuffix() + ".jpg";
		    	document.getElementById('c1').src= "tiles/c1-" + randomSuffix() + ".jpg";
		    	document.getElementById('c2').src= "tiles/c2-" + randomSuffix() + ".jpg";
		    	document.getElementById('c3').src= "tiles/c3-" + randomSuffix() + ".jpg";
		    	document.getElementById('c4').src= "tiles/c4-" + randomSuffix() + ".jpg";
		    	document.getElementById('d1').src= "tiles/d1-" + randomSuffix() + ".jpg";
		    	document.getElementById('d2').src= "tiles/d2-" + randomSuffix() + ".jpg";
		    	document.getElementById('d3').src= "tiles/d3-" + randomSuffix() + ".jpg";
		    	document.getElementById('e1').src= "tiles/e1-" + randomSuffix() + ".jpg";
		    }
		    function randomSuffix() {
		    	return Math.floor((Math.random() * 4) + 1);
		    }
		    function repeatPictureChange() {
		    	setInterval(function() {
      				pictureChange();
    			},1000);
		    }
		</script>
	</head>
	<body>
		<div id="controls">
				<input class="btn" type="button" id="random" value="Random" onclick="pictureChange()">
				<input class="btn" type="button" id="all" value="All" onclick="repeatPictureChange()">
		</div>
		<div id="grid">
			<div id="rowA">
				<img id="a1" src="tiles/a1-1.jpg"/>
			</div>
			<div id="rowB">
				<img id="b1" src="tiles/b1-1.jpg"/>
				<img id="b2" src="tiles/b2-1.jpg"/>
			</div>
			<div id="rowC">
				<img id="c1" src="tiles/c1-1.jpg"/>
				<img id="c2" src="tiles/c2-1.jpg"/>
				<img id="c3" src="tiles/c3-1.jpg"/>
				<img id="c4" src="tiles/c4-1.jpg"/>
			</div>
			<div id="rowD">
				<img id="d1" src="tiles/d1-1.jpg"/>
				<img id="d2" src="tiles/d2-1.jpg"/>
				<img id="d3" src="tiles/d3-1.jpg"/>
			</div>
			<div id="rowE">
				<img id="e1" src="tiles/e1-1.jpg"/>
			</div>
		</div><!-- end grid -->
	</body>	
</html>
